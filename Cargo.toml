[package]
name = "despero"
version = "0.0.1"
edition = "2021"

[dependencies]

# Misc

colored = "2.0.0"
nalgebra = "0.31.2"

# Rendering

image 				= "0.24.5"
ash 				= "0.37.0"
vk-shader-macros 	= "0.2.8"
gpu-allocator	 	= "0.20.0"
winit 				= "0.26.0"
ash-window 			= "0.11.0"
raw-window-handle 	= "0.4.2"

# ECS

hecs = "0.7.7"
hecs-schedule = "0.6.2"
hecs-hierarchy = "0.11.7"

# Physics

rapier3d = "0.16.1"

# UI

egui = "0.19.0"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
